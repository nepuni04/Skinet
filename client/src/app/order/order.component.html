<div class="container mt-4">
  <div class="row" *ngIf="orders">
    <div class="col-12" *ngIf="orders.length > 0; else noOrder">
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thead-light">
          <tr>
            <th>Order</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" routerLink="/orders/{{ order.id }}">
            <th># {{ order.id }}</th>
            <td>{{ order.orderDate | date: "medium" }}</td>
            <td>{{ order.total | currency }}</td>
            <td>{{ order.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noOrder>
    <p>You dont have any orders at present :(</p>
  </ng-template>
</div>
