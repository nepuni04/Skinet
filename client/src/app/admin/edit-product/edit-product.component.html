<section class="product-edit mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="tab-panel">
          <tabset class="product-tabset">
            <tab heading="Edit Product">
              <div class="col-lg-8">
                <app-product-form [product]="productFormValues" [brands]="brands" [types]="types">
                </app-product-form>
              </div>
            </tab>
            <tab heading="Edit Photos">
              <app-edit-product-photo [product]="product">
              </app-edit-product-photo>
            </tab>
          </tabset>
        </div>
      </div>

    </div>
  </div>
</section>
