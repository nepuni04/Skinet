<div class="container mt-4">
  <div class="row">
    <div class="col-8">
      <app-stepper [linearModelSelected]="false" #appStepper>
        <cdk-step label="Address" [completed]="addressForm.valid">
          <app-checkout-address
            [checkoutForm]="checkoutForm"
          ></app-checkout-address>
        </cdk-step>

        <cdk-step label="Delivery" [completed]="deliveryForm.valid">
          <app-checkout-delivery
            [checkoutForm]="checkoutForm"
          ></app-checkout-delivery>
        </cdk-step>

        <cdk-step label="Review">
          <app-checkout-review
            [appStepper]="appStepper">
          </app-checkout-review>
        </cdk-step>

        <cdk-step label="Payment">
          <app-checkout-payment
            [checkoutForm]="checkoutForm"
          ></app-checkout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    
    <div class="col-4" *ngIf="basketTotals$ | async as basketTotals">
      <app-order-totals
        [shipping]="basketTotals.shipping"
        [subtotal]="basketTotals.subtotal"
        [total]="basketTotals.total"
      ></app-order-totals>
    </div>
  </div>
</div>
