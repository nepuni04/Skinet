<ng-container *ngIf="bcLength > 0 && breadcrumbs">
  <section class="py-4" *ngIf="breadcrumbs[bcLength - 1].label != 'Home'">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>
            {{ breadcrumbs[bcLength - 1].label | titlecase }}
          </h1>
        </div>
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
